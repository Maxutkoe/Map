<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api-maps.yandex.ru/2.0-stable/?apikey=YOUR_APY_KEY&load=package.full&lang=ru-RU" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre&family=Oswald:wght@200...700&display=swap" rel="stylesheet">
  </head>
  <body>
  <!---<style>
div#map {
  filter: grayscale(100%);
  -webkit-filter: grayscale(100%);
  -moz-filter: grayscale(100%);
  -ms-filter: grayscale(100%);
  -o-filter: grayscale(100%);
}
  </style>-->
  <style>
  #map{
    width: 98%;
    height: 98%;
    position: absolute;
    left: 25px;
    top: 25px;
  }
  #hh{
    width: 99%;
    height: 100px;
    background-color: #fff;
    position: absolute;
    bottom: -4%;
  }
  .ymaps-layers-pane {
	-webkit-filter: grayscale(0.9);
  }

  .ymaps-b-balloon{
    border: 2.7px solid #000;
    border-radius: 10px;
    color: #000;
  }
  </style>
  <script type="text/javascript">
  let headerFont = 'Edu AU VIC WA NT Pre';
    // Функция ymaps.ready() будет вызвана, когда
    // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
    ymaps.ready(init);
    function init(){
        // Создание карты.
        var myMap = new ymaps.Map("map", {
            // Координаты центра карты.
            // Порядок по умолчанию: «широта, долгота».
            // Чтобы не определять координаты центра карты вручную,
            // воспользуйтесь инструментом Определение координат.
            center: [51.71716, 39.17062],
            // Уровень масштабирования. Допустимые значения:
            // от 0 (весь мир) до 19.
            zoom: 19,
        });
         myMap.controls.remove("mapTools")
    .remove("typeSelector")
    .remove("searchControl")
    .remove("trafficControl")
    .remove("miniMap")
    .remove("scaleLine")
    .remove("routeEditor")
    .remove("smallZoomControl");
    var myPlacemark = new ymaps.Placemark([51.71716, 39.17062], {
      hintContent: 'Mk. Studio',
			balloonContentHeader: `<font style="font-family: ${headerFont}, cursive; font-weight: 400; font-style: normal;">Mk. Studio</font>`,
		  balloonContentBody: `<font style="font-family: ${headerFont}, cursive; font-weight: 400; font-style: normal;">TTT</font>TTT`,
		  // balloonContentFooter: "Подвал",
    },{
	iconLayout: 'default#image',
	iconImageHref: "https://cdn.joincommunity.xyz/notcoin/NOTsmall.png",
	iconImageSize: [30, 44],
	iconImageOffset: [-15, -44],
});

var myGeoObject = new ymaps.GeoObject({
        // Описываем геометрию геообъекта.
        geometry: {
            // Тип геометрии - "Многоугольник".
            type: "Polygon",
            // Указываем координаты вершин многоугольника.
            coordinates: [
                // Координаты вершин внешнего контура.
                [
                    [51.71706, 39.17022],
                    [51.71727, 39.17032],
                    [51.71778, 39.17129],
                    [51.71779, 39.17132],
                    [51.71730, 39.17234]
                ],
                // Координаты вершин внутреннего контура.
                [
                    [55.75, 37.92],
                    [55.75, 38.8],
                    [55.65, 37.90]
                ]
            ],
            // Задаем правило заливки внутренних контуров по алгоритму "nonZero".
            fillRule: "nonZero"
        },
        // Описываем свойства геообъекта.
        properties:{
            // Содержимое балуна.
            balloonContent: "Многоугольник"
        }
    }, {
        // Описываем опции геообъекта.
        // Цвет заливки.
        fillColor: '#00FF00',
        // Цвет обводки.
        strokeColor: '#0000FF',
        // Общая прозрачность (как для заливки, так и для обводки).
        opacity: 0.5,
        // Ширина обводки.
        strokeWidth: 5,
        // Стиль обводки.
        strokeStyle: 'shortdash'
    });

    // Добавляем многоугольник на карту.
    myMap.geoObjects.add(myGeoObject);

myMap.geoObjects.add(myPlacemark);

}

</script>
<div id="gg">
  <div id="map"></div>
  <div id="hh">
  
  </div>
</div>
  </body>
</html>
